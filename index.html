<script>
// Modern JavaScript with ES6+ features
class KendimeApp {
  constructor() {
    this.STORAGE_KEY = 'kendime_notes_v3';
    this.notes = this.loadNotes();
    this.query = '';
    this.selectedColor = '#ffffff';
    this.editingId = null;
    this.recognition = null;
    this.isListening = false;
    this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    this.init();
  }

  init() {
    this.setupSpeechRecognition();
    this.setupEventListeners();
    this.setupPWA();
    this.render();
    this.updateColorPicker();
    this.showWelcomeMessage();
  }

  setupServiceWorker() {
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('Service Worker registered:', registration);

          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                this.showToast('Yeni g√ºncelleme mevcut! Sayfayƒ± yenileyin.', 'warning');
              }
            });
          });
        })
        .catch(error => console.log('Service Worker registration failed:', error));
    }
  }

  setupSpeechRecognition() {
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      this.recognition = new SpeechRecognition();
      this.recognition.continuous = false;
      this.recognition.interimResults = false;
      this.recognition.lang = 'tr-TR';

      this.recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        this.handleVoiceCommand(transcript);
      };

      this.recognition.onerror = (event) => {
        this.showToast(`Ses tanƒ±ma hatasƒ±: ${event.error}`, 'danger');
        this.stopListening();
      };

      this.recognition.onend = () => {
        this.stopListening();
      };
    }
  }

  setupEventListeners() {
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'n') {
        e.preventDefault();
        this.quickAdd();
      }
      if (e.ctrlKey && e.key === 'f') {
        e.preventDefault();
        document.getElementById('searchInput').focus();
      }
      if (e.ctrlKey && e.shiftKey && e.key === 'V') {
        e.preventDefault();
        this.toggleVoiceSearch();
      }
      if (e.ctrlKey && e.shiftKey && e.key === 'N') {
        e.preventDefault();
        this.startVoiceNote();
      }
      if (e.ctrlKey && e.key === 'Enter') {
        e.preventDefault();
        this.addNote();
      }
      if (e.key === 'Escape') {
        this.clearForm();
      }
    });

    // Close modals on outside click
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('modal')) {
        e.target.classList.remove('show');
      }
    });

    // Touch events for mobile
    if (this.isMobile) {
      this.setupTouchEvents();
    }

    // Auto-save on input
    ['titleInput', 'contentInput', 'tagsInput'].forEach(id => {
      const element = document.getElementById(id);
      if (element) {
        element.addEventListener('input', this.debounce(() => {
          this.autoSave();
        }, 1000));
      }
    });
  }

  setupTouchEvents() {
    let touchStartX = 0;
    let touchStartY = 0;

    document.addEventListener('touchstart', (e) => {
      if (e.target.closest('.note-card')) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      }
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      if (!e.target.closest('.note-card')) return;

      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;
      const deltaX = touchStartX - touchEndX;
      const deltaY = Math.abs(touchStartY - touchEndY);

      if (Math.abs(deltaX) > 100 && deltaY < 50) {
        const noteCard = e.target.closest('.note-card');
        const noteId = this.extractNoteId(noteCard);

        if (deltaX > 0 && noteId) {
          this.hapticFeedback();
          if (confirm('Bu notu silmek istediƒüinizden emin misiniz?')) {
            this.removeNote(noteId);
          }
        }
      }
    }, { passive: true });
  }

  setupPWA() {
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      if (this.isMobile) {
        this.showInstallPrompt(deferredPrompt);
      }
    });

    window.addEventListener('appinstalled', () => {
      this.showToast('Uygulama ba≈üarƒ±yla y√ºklendi! üì±', 'success');
      deferredPrompt = null;
    });
  }

  showInstallPrompt(deferredPrompt) {
    const installBanner = document.createElement('div');
    installBanner.innerHTML = `
      <div style="position:fixed;bottom:80px;left:16px;right:16px;background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;z-index:999;box-shadow:var(--shadow-lg)">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <div style="font-weight:600;margin-bottom:4px">üì± Uygulamayƒ± Y√ºkle</div>
            <div style="font-size:14px;color:var(--muted)">Ana ekranƒ±na hƒ±zlƒ± eri≈üim i√ßin ekle</div>
          </div>
          <div style="display:flex;gap:8px">
            <button class="btn btn-primary" onclick="this.parentElement.parentElement.parentElement.parentElement.querySelector('.install-btn').click()" style="padding:8px 16px;font-size:14px">Y√ºkle</button>
            <button class="btn btn-secondary" onclick="this.parentElement.parentElement.parentElement.parentElement.remove()" style="padding:8px 16px;font-size:14px">‚úï</button>
          </div>
        </div>
      </div>
    `;

    const installBtn = installBanner.querySelector('.install-btn') || document.createElement('button');
    installBtn.onclick = () => {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          this.showToast('Uygulama y√ºkleniyor! üì±', 'success');
        }
      });
      installBanner.remove();
    };

    document.body.appendChild(installBanner);

    setTimeout(() => {
      if (installBanner.parentElement) {
        installBanner.remove();
      }
    }, 10000);
  }

  // Data Management
  loadNotes() {
    try {
      return JSON.parse(localStorage.getItem(this.STORAGE_KEY) || '[]');
    } catch (error) {
      console.error('Error loading notes:', error);
      return [];
    }
  }

  saveNotes() {
    try {
      localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.notes));
    } catch (error) {
      console.error('Error saving notes:', error);
      this.showToast('Kaydetme hatasƒ±!', 'danger');
    }
  }

  generateId() {
    return Date.now().toString(36) + Math.random().toString(36).slice(2);
  }

  // Note Operations
  addNote() {
    const title = document.getElementById('titleInput').value.trim();
    const content = document.getElementById('contentInput').value.trim();
    const tags = document.getElementById('tagsInput').value.trim();
    const category = document.getElementById('categorySelect').value;

    if (!title && !content) {
      this.showToast('Bo≈ü not eklenemez!', 'warning');
      return;
    }

    const note = {
      id: this.generateId(),
      title: title || 'Ba≈ülƒ±ksƒ±z Not',
      content,
      tags,
      category,
      color: this.selectedColor,
      pinned: false,
      archived: false,
      created: Date.now(),
      updated: Date.now()
    };

    this.notes.unshift(note);
    this.saveNotes();
    this.clearForm();
    this.render();
    this.showToast('Not ba≈üarƒ±yla eklendi! üìù', 'success');
    this.hapticFeedback();
  }

  editNote(id) {
    const note = this.notes.find(n => n.id === id);
    if (!note) return;

    this.editingId = id;
    document.getElementById('editTitle').value = note.title || '';
    document.getElementById('editContent').value = note.content || '';
    document.getElementById('editTags').value = note.tags || '';
    document.getElementById('editCategory').value = note.category || '';

    this.showModal('editModal');
  }

  saveEdit() {
    if (!this.editingId) return;

    const note = this.notes.find(n => n.id === this.editingId);
    if (!note) return;

    note.title = document.getElementById('editTitle').value.trim() || 'Ba≈ülƒ±ksƒ±z Not';
    note.content = document.getElementById('editContent').value.trim();
    note.tags = document.getElementById('editTags').value.trim();
    note.category = document.getElementById('editCategory').value;
    note.updated = Date.now();

    this.saveNotes();
    this.closeModal('editModal');
    this.render();
    this.showToast('Not g√ºncellendi! ‚úÖ', 'success');
    this.editingId = null;
  }

  removeNote(id) {
    if (!confirm('Bu notu silmek istediƒüinizden emin misiniz?')) return;

    this.notes = this.notes.filter(n => n.id !== id);
    this.saveNotes();
    this.render();
    this.showToast('Not silindi! üóëÔ∏è', 'success');
    this.hapticFeedback();
  }

  togglePin(id) {
    const note = this.notes.find(n => n.id === id);
    if (note) {
      note.pinned = !note.pinned;
      note.updated = Date.now();
      this.saveNotes();
      this.render();
      this.showToast(note.pinned ? 'Not sabitlendi! üìå' : 'Sabitleme kaldƒ±rƒ±ldƒ±!', 'success');
    }
  }

  toggleArchive(id) {
    const note = this.notes.find(n => n.id === id);
    if (note) {
      note.archived = !note.archived;
      note.updated = Date.now();
      this.saveNotes();
      this.render();
      this.showToast(note.archived ? 'Not ar≈üivlendi! üìÅ' : 'Ar≈üivden √ßƒ±karƒ±ldƒ±!', 'success');
    }
  }

  duplicateNote(id) {
    const note = this.notes.find(n => n.id === id);
    if (note) {
      const duplicate = {
        ...note,
        id: this.generateId(),
        title: `${note.title} (Kopya)`,
        created: Date.now(),
        updated: Date.now()
      };
      this.notes.unshift(duplicate);
      this.saveNotes();
      this.render();
      this.showToast('Not kopyalandƒ±! üìã', 'success');
    }
  }

  // Search and Filter
  doSearch() {
    this.query = document.getElementById('searchInput').value.toLowerCase();
    this.render();
  }

  searchByTag(tag) {
    document.getElementById('searchInput').value = tag;
    this.doSearch();
    this.showToast(`"${tag}" etiketi aranƒ±yor...`, 'success');
  }

  filterNotes() {
    return this.notes.filter(note => {
      if (note.archived) return false;

      const searchText = `${note.title} ${note.content} ${note.tags} ${note.category}`.toLowerCase();
      return !this.query || searchText.includes(this.query);
    }).sort((a, b) => {
      if (a.pinned !== b.pinned) return b.pinned - a.pinned;
      return b.updated - a.updated;
    });
  }

  // Voice Commands
  handleVoiceCommand(transcript) {
    if (transcript.includes('not ekle') || transcript.includes('kaydet')) {
      this.addNote();
    } else if (transcript.includes('temizle') || transcript.includes('sil')) {
      this.clearForm();
      this.showToast('Form temizlendi! üóëÔ∏è', 'success');
    } else if (transcript.includes('ara') || transcript.includes('bul')) {
      const searchTerm = transcript.replace(/ara|bul/g, '').trim();
      if (searchTerm) {
        document.getElementById('searchInput').value = searchTerm;
        this.doSearch();
        this.showToast(`"${searchTerm}" aranƒ±yor...`, 'success');
      }
    } else if (transcript.includes('yeni not')) {
      this.quickAdd();
    } else {
      document.getElementById('contentInput').value = transcript;
      this.showToast('Ses metne d√∂n√º≈üt√ºr√ºld√º! ‚úçÔ∏è', 'success');
    }
  }

  startVoiceNote() {
    if (!this.recognition) {
      this.showToast('Ses tanƒ±ma bu tarayƒ±cƒ±da desteklenmiyor!', 'danger');
      return;
    }

    if (this.isListening) {
      this.recognition.stop();
      return;
    }

    this.isListening = true;
    this.updateVoiceButton();
    this.recognition.start();
    this.showToast('Dinleniyor... üé§', 'info');
  }

  toggleVoiceSearch() {
    if (!this.recognition) {
      this.showToast('Ses tanƒ±ma bu tarayƒ±cƒ±da desteklenmiyor!', 'danger');
      return;
    }

    if (this.isListening) {
      this.recognition.stop();
      return;
    }

    this.isListening = true;
    this.updateVoiceButton();

    this.recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      document.getElementById('searchInput').value = transcript;
      this.doSearch();
      this.showToast(`"${transcript}" aranƒ±yor...`, 'success');
    };

    this.recognition.start();
    this.showToast('Sesli arama ba≈ülatƒ±ldƒ±... üé§', 'info');
  }

  stopListening() {
    this.isListening = false;
    this.updateVoiceButton();
  }

  updateVoiceButton() {
    const voiceBtn = document.querySelector('[onclick*="toggleVoiceSearch"]');
    if (voiceBtn) {
      voiceBtn.classList.toggle('listening', this.isListening);
    }
  }

  // UI Management
  clearForm() {
    document.getElementById('titleInput').value = '';
    document.getElementById('contentInput').value = '';
    document.getElementById('tagsInput').value = '';
    document.getElementById('categorySelect').value = '';
    this.selectedColor = '#ffffff';
    this.updateColorPicker();
  }

  selectColor(color) {
    this.selectedColor = color;
    this.updateColorPicker();
  }

  updateColorPicker() {
    document.querySelectorAll('.color-dot').forEach(dot => {
      dot.classList.toggle('active', dot.dataset.color === this.selectedColor);
    });
  }

  quickAdd() {
    document.getElementById('titleInput').focus();
    this.showToast('Hƒ±zlƒ± not ekleme! ‚ö°', 'success');
  }

  showModal(modalId) {
    document.getElementById(modalId).classList.add('show');
    document.body.style.overflow = 'hidden';
  }

  closeModal(modalId) {
    document.getElementById(modalId).classList.remove('show');
    document.body.style.overflow = '';
  }

  showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = message;
    document.body.appendChild(toast);

    setTimeout(() => toast.classList.add('show'), 100);
    setTimeout(() => {
      toast.classList.remove('show');
      setTimeout(() => {
        if (toast.parentElement) {
          document.body.removeChild(toast);
        }
      }, 400);
    }, 3000);
  }

  // Photo Upload
  openPhotoUpload() {
    document.getElementById('photoUpload').click();
  }

  handlePhotoUpload(event) {
    const file = event.target.files[0];
    if (!file) return;

    if (!file.type.startsWith('image/')) {
      this.showToast('L√ºtfen ge√ßerli bir resim dosyasƒ± se√ßin!', 'danger');
      return;
    }

    const reader = new FileReader();
    reader.onload = (e) => {
      const note = {
        id: this.generateId(),
        title: `Fotoƒüraf - ${file.name}`,
        content: `Fotoƒüraf y√ºklendi: ${file.name}\nBoyut: ${(file.size / 1024).toFixed(1)} KB`,
        tags: 'fotoƒüraf,resim',
        category: 'Medya',
        color: this.selectedColor,
        image: e.target.result,
        pinned: false,
        archived: false,
        created: Date.now(),
        updated: Date.now()
      };

      this.notes.unshift(note);
      this.saveNotes();
      this.render();
      this.showToast('Fotoƒüraf eklendi! üì∑', 'success');
      event.target.value = '';
    };

    reader.readAsDataURL(file);
  }

  // Statistics
  showStats() {
    const total = this.notes.length;
    const pinned = this.notes.filter(n => n.pinned).length;
    const archived = this.notes.filter(n => n.archived).length;
    const categories = {};
    const tags = {};

    this.notes.forEach(note => {
      if (note.category) {
        categories[note.category] = (categories[note.category] || 0) + 1;
      }
      if (note.tags) {
        note.tags.split(',').forEach(tag => {
          const cleanTag = tag.trim();
          if (cleanTag) {
            tags[cleanTag] = (tags[cleanTag] || 0) + 1;
          }
        });
      }
    });

    const topTags = Object.entries(tags)
      .sort(([,a], [,b]) => b - a)
      .slice(0, 5);

    const statsHTML = `
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number">${total}</div>
          <div class="stat-label">Toplam Not</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${pinned}</div>
          <div class="stat-label">Sabitlenmi≈ü</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${archived}</div>
          <div class="stat-label">Ar≈üivlenmi≈ü</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${Object.keys(categories).length}</div>
          <div class="stat-label">Kategori</div>
        </div>
      </div>

      <h4 style="margin: 24px 0 16px 0; color: var(--accent);">üìä Kategoriler</h4>
      ${Object.entries(categories).length > 0 ? 
        Object.entries(categories).map(([cat, count]) => 
          `<div style="display: flex; justify-content: space-between; margin: 8px 0; padding: 8px; background: var(--bg); border-radius: 8px;">
            <span>${cat}</span>
            <span class="count-badge">${count}</span>
          </div>`
        ).join('') : 
        '<p style="color: var(--muted); text-align: center;">Hen√ºz kategori yok</p>'
      }

      <h4 style="margin: 24px 0 16px 0; color: var(--accent);">üè∑Ô∏è Pop√ºler Etiketler</h4>
      ${topTags.length > 0 ? 
        topTags.map(([tag, count]) => 
          `<div style="display: flex; justify-content: space-between; margin: 8px 0; padding: 8px; background: var(--bg); border-radius: 8px;">
            <span>${tag}</span>
            <span class="count-badge">${count}</span>
          </div>`
        ).join('') : 
        '<p style="color: var(--muted); text-align: center;">Hen√ºz etiket yok</p>'
      }
    `;

    document.getElementById('statsContent').innerHTML = statsHTML;
    this.showModal('statsModal');
  }

  // Theme Management
  toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);

    this.showToast(newTheme === 'dark' ? 'Koyu tema! üåô' : 'A√ßƒ±k tema! ‚òÄÔ∏è', 'success');
  }

  loadTheme() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
    } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  }

  // Settings
  showSettings() {
    this.showModal('settingsModal');
  }

  // Import/Export
  exportNotes() {
    const dataStr = JSON.stringify(this.notes, null, 2);
    const dataBlob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(dataBlob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `kendime-notlar-${new Date().toISOString().split('T')[0]}.json`;
    link.click();
    URL.revokeObjectURL(url);
    this.showToast('Notlar dƒ±≈üa aktarƒ±ldƒ±! üíæ', 'success');
  }

  importNotes() {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (e) => {
      try {
        const importedNotes = JSON.parse(e.target.result);
        if (Array.isArray(importedNotes)) {
          this.notes = [...importedNotes, ...this.notes];
          this.saveNotes();
          this.render();
          this.showToast(`${importedNotes.length} not i√ße aktarƒ±ldƒ±! üìÇ`, 'success');
        } else {
          this.showToast('Ge√ßersiz dosya formatƒ±!', 'danger');
        }
      } catch (error) {
        this.showToast('Dosya okuma hatasƒ±!', 'danger');
      }
      event.target.value = '';
    };
    reader.readAsText(file);
  }

  clearAllData() {
    if (!confirm('T√ºm notlarƒ±nƒ±z silinecek! Bu i≈ülem geri alƒ±namaz.')) return;
    if (!confirm('Son kez soruyorum: Ger√ßekten t√ºm verileri silmek istiyorum!')) return;

    this.notes = [];
    this.saveNotes();
    this.render();
    this.showToast('T√ºm veriler silindi! üóëÔ∏è', 'warning');
    this.closeModal('settingsModal');
  }

  // Utility Functions
  formatDate(timestamp) {
    return new Date(timestamp).toLocaleDateString('tr-TR', {
      day: '2-digit',
      month: '2-digit',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
      const later = () => {
        clearTimeout(timeout);
        func(...args);
      };
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
    };
  }

  hapticFeedback() {
    if (this.isMobile && 'vibrate' in navigator) {
      navigator.vibrate(50);
    }
  }

  extractNoteId(noteCard) {
    // Extract note ID from note card (implementation depends on your HTML structure)
    const editBtn = noteCard.querySelector('[onclick*="editNote"]');
    if (editBtn) {
      const match = editBtn.getAttribute('onclick').match(/'([^']+)'/);
      return match ? match[1] : null;
    }
    return null;
  }

  autoSave() {
    // Auto-save draft functionality
    const draft = {
      title: document.getElementById('titleInput').value,
      content: document.getElementById('contentInput').value,
      tags: document.getElementById('tagsInput').value,
      category: document.getElementById('categorySelect').value,
      color: this.selectedColor
    };
    localStorage.setItem('kendime_draft', JSON.stringify(draft));
  }

  loadDraft() {
    try {
      const draft = JSON.parse(localStorage.getItem('kendime_draft') || '{}');
      if (draft.title || draft.content) {
        document.getElementById('titleInput').value = draft.title || '';
        document.getElementById('contentInput').value = draft.content || '';
        document.getElementById('tagsInput').value = draft.tags || '';
        document.getElementById('categorySelect').value = draft.category || '';
        this.selectedColor = draft.color || '#ffffff';
        this.updateColorPicker();
      }
    } catch (error) {
      console.error('Error loading draft:', error);
    }
  }

  clearDraft() {
    localStorage.removeItem('kendime_draft');
  }

  showWelcomeMessage() {
    if (this.notes.length === 0) {
      setTimeout(() => {
        this.showToast('Kendime\'ye ho≈ü geldiniz! üéâ ƒ∞lk notunuzu ekleyin.', 'success');
      }, 1000);
    }
  }

  // Main render function
  render() {
    const filteredNotes = this.filterNotes();
    const container = document.getElementById('notesContainer');
    const countElement = document.getElementById('noteCount');

    countElement.textContent = `${filteredNotes.length} not`;

    if (filteredNotes.length === 0) {
      container.innerHTML = `
        <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: var(--muted);">
          <div style="font-size: 48px; margin-bottom: 16px;">üìù</div>
          <h3 style="margin-bottom: 8px;">Hen√ºz not yok</h3>
          <p>ƒ∞lk notunuzu eklemek i√ßin yukarƒ±daki formu kullanƒ±n veya + butonuna tƒ±klayƒ±n.</p>
        </div>
      `;
      return;
    }

    container.innerHTML = filteredNotes.map(note => `
      <div class="note-card ${note.pinned ? 'pinned' : ''}" style="background: ${note.color}">
        <div class="note-header">
          <div>
            ${note.category ? `<span class="category-badge">${note.category}</span>` : ''}
            ${note.pinned ? '<span style="color: var(--accent); font-size: 16px;">üìå</span>' : ''}
          </div>
          <div class="note-actions">
            <button class="note-action" onclick="app.togglePin('${note.id}')" title="${note.pinned ? 'Sabitlemeyi kaldƒ±r' : 'Sabitle'}">
              ${note.pinned ? 'üìå' : 'üìç'}
            </button>
            <button class="note-action" onclick="app.editNote('${note.id}')" title="D√ºzenle">‚úèÔ∏è</button>
            <button class="note-action" onclick="app.duplicateNote('${note.id}')" title="Kopyala">üìã</button>
            <button class="note-action" onclick="app.toggleArchive('${note.id}')" title="Ar≈üivle">üìÅ</button>
            <button class="note-action" onclick="app.removeNote('${note.id}')" title="Sil">üóëÔ∏è</button>
          </div>
        </div>

        <h4 class="note-title">${this.escapeHtml(note.title)}</h4>

        ${note.image ? `
          <img src="${note.image}" style="max-width: 100%; height: auto; border-radius: 8px; margin: 12px 0;" alt="Y√ºklenen resim">
        ` : ''}

        <div class="note-content">${this.escapeHtml(note.content.slice(0, 200))}${note.content.length > 200 ? '...' : ''}</div>

        ${note.tags ? `
          <div style="margin: 12px 0;">
            ${note.tags.split(',').filter(t => t.trim()).slice(0, 3).map(tag => 
              `<span class="tag" onclick="app.searchByTag('${tag.trim()}')">${tag.trim()}</span>`
            ).join('')}
          </div>
        ` : ''}

        <div class="note-meta">
          <span>üìÖ ${this.formatDate(note.created)}</span>
          ${note.updated !== note.created ? `<span>‚úèÔ∏è ${this.formatDate(note.updated)}</span>` : ''}
        </div>
      </div>
    `).join('');
  }
}
